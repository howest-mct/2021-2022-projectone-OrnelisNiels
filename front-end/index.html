<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleResponse | Login</title>

    <link rel="icon" href="Favicon2.png" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/screen.css"
    />

    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/SimpleResponse.js"></script>
  </head>
  <body>
    <!-- <h2>SimpleResponse Login</h2> -->
    <section class="o-row o-row--lg">
      <div class="o-container u-max-width-lg">
        <article class="o-section">
          <div class="c-loginbox">
            <div class="c-login">
              <div class="containertje">
                <div class="c-imgcontainer">
                  <img src="Favicon2.png" alt="Logo" class="logo" />
                </div>
                <div class="center">
                  <h2 class="c-loginTitle">Log in</h2>
                </div>
                <p class="u-colorFont js-messageIndex"></p>
                <label class="u-colorFont" for="uname"
                  ><b>Gebruikersnaam</b></label
                >
                <input
                  type="text"
                  placeholder="Gebruikersnaam"
                  name="uname"
                  class="c-input-form js-gebruiker"
                  required
                />
                <div class="c-formbtn center js-login">
                  <p class="c-reset">Login</p>
                </div>
                <div class="c-formbtn center js-registratie">
                  <p class="c-reset">Registreren</p>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
